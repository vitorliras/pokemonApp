<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalha
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-card style="margin-top: 150px;" *ngIf="pokemonEnemy">
  <ion-card-header>
    <ion-card-title>
      {{pokemonEnemy.name | uppercase}}
    </ion-card-title>
    <ion-card-subtitle *ngIf="pokemonEnemy.abilities.length > pokemon.abilities.length" style="color: red; font-size: 16px">Perdeu</ion-card-subtitle>
    <ion-card-subtitle *ngIf="pokemonEnemy.abilities.length < pokemon.abilities.length"  style="color: green; font-size: 16px">Ganhou</ion-card-subtitle>
    <ion-card-subtitle *ngIf="pokemonEnemy.abilities.length === pokemon.abilities.length"  style="color: #c3c338; font-size: 16px" >Empate</ion-card-subtitle>
    <div style="display: flex; justify-content: center;">
      <ion-img style="width: 60%;" src={{pokemonEnemy.sprites.other.dream_world.front_default}}></ion-img>
    </div>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label> Abilities: {{pokemonEnemy.abilities.length}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> Heigth: {{pokemonEnemy.height}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> Weigth: {{pokemonEnemy.weight}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
